version: '3.8'

services:
  mywebapp:
    image: mywebapp:latest  # hoặc build nếu bạn tự build
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    labels:
      - "prometheus.scrape=true"
      - "prometheus.path=/metrics"
      - "prometheus.port=80"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  grafana-data:
